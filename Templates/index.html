<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }

        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        input[type="url"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .summary {
            background: #f4f4f4;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto; /* Make it scrollable */
        }

        .summary h2 {
            margin-top: 0;
            color: #333;
        }

        .summary p {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            color: #333;
        }

        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .download-button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .summary {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="container" class="container centered">
        <h1>Text Summarizer</h1>
        <form method="POST">
            <label for="url">Enter URL:</label>
            <input type="url" name="url" required>
            <button type="submit">Summarize</button>
        </form>

        {% if summary %}
        <div class="summary">
            <h2>Summary</h2>
            <p>{{ summary }}</p>
        </div>
        <a href="/download_word?summary={{ summary }}" class="download-button">Download as Word</a>
        {% endif %}
    </div>
</body>
</html>
